<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JAVASCRIPT</title>
</head>
<body>
	<script>
		const first = 10 && 9 && false && 5 && 6;
		// && - возвращает первое ложное значение, поэтому будет (false)
		// ОТВЕТ: false
		
		const second = 9 || false || 5 || 6 || 0; 
		// || - возвращает первое истинное значение, будет (9)
		// ОТВЕТ: 9
		
		const third = false && 9 || false && 5 && 6; 
		// т.к. приоритет опрератора && больше чем ||, он выполняется раньше чем остальные
		// операторы && вернут значения false, потому что он возвращает первое ложное значение 
		// затем оператор || выведет (false) т.к. если все операнды являются ложными, он возвращает последний из них
		// ОТВЕТ: false
		
		const fourth = 10 && 9 || 3 || 5 && 6;
		// 10 && 9 - выведет последнее истинное значение (9)
		// 3 - и так истинное значение
		// 5 && 6 - выведет (6)
		// потом оператор || возвратит первое истинное значение, а именно (9). Ведь оператор || вычисляет операнды слева направо 
		// ОТВЕТ: 9
		
		const fifth = 1 || 5 && 6 && 4 && 1 && 343;
		// после того как оператор && возвратит последнее истинное значение (343) будет выполнен оператор ||, и он выведет первое истинное значение (1)
		// ОТВЕТ: 1

		const sixth = 17 > 43 && true && '' || 1;
		// сначала выполнятеся оператор сравнения > что будет false, ибо 17 не может быть больше чем 43
		// следовательно false || 1 будет (1)
		// ОТВЕТ: 1

		const seventh = 1 && true && 34 > 17 || 1;
		// 1 && true && 34 > 1 выведет последнее истинное значение (true), 34 действительно больше 17-ти
		// || выведет первое значение (тот самый true)
		// ОТВЕТ: true

		const eighth = '' || 0 || 3 && 4 && 9 && 89;
		// пустая строка - всегда false ровно как и 0
		// 3 && 4 && 9 && 89 - тут выведет (89), т.к. при операторе && если все операнды истинные, возвращается последний
		// ОТВЕТ: 89
		
		console.log(first, second, third, fourth, fifth, sixth, seventh, eighth);
	</script>
</body>
</html>
